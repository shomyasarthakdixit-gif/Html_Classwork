<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Student Dashboard</h1>
    <nav>
      <a href="./FWD_Project.html">Home</a>
      <a href="./Admin.html">Admin Dashboard</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Register for Activities</h2>
      <form>
        <label>Select Activity:</label>
        <select>
          <option>Select..</option>
          <option>Robotics Club</option>
          <option>Dance Club</option>
          <option>Drama Society</option>
        </select><br>
        <label>Your Name:</label>
        <input type="text" placeholder="Enter your name"><br>
        <button type="submit">Register</button>
      </form>
    </section>
    <section>
      <h2>Your Participation</h2>
      <ul>
        <li>Dance Club - Registered</li>
        <li>Robotics Club - Registered</li>
        <li>Drama Society - Registered</li>
      </ul>
    </section>
    <section>
      <h2>Upcoming Events</h2>
      <ul>
        <li>Dance Show - 15 Nov</li>
        <li>Drama Play - 20 Nov</li>
      </ul>
    </section>
  </main>
</body>
</html>
