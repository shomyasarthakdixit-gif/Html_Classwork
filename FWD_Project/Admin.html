<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="./FWD_Project.html">Home</a>
      <a href="./Student.html">Student Dashboard</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Manage Activities</h2>
      <form>
        <label>Studdnt Name:</label>
        <input type="text" placeholder="Name of Student"><br>
        <label>Activity Name:</label>
        <input type="text" placeholder="e.g., Robotics Club"><br>
        <label>Date:</label>
        <input type="date"><br>
        <label>Points: </label>
        <input type="number" placeholder="Points Acheived"><br>
        <label>Description:</label>
        <textarea placeholder="Details about the activity"></textarea><br>
        <button type="submit">Add Activity</button>
      </form>
    </section>
    <section>
      <h2>Track Participation</h2>
      <p>View student participation logs (static view only for now).</p>
      <ul>
        <li>Shomya Sarthak Dixit - Dance Club - 10 Oct</li>
        100
        <li>Shambhavi - Robotics Club - 12 Oct</li>
        70
        <li>Hansini - Drama Society - 11 Oct</li>
        50
      </ul>
    </section>
  </main>
</body>
</html>
