<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Event Registration</title>
  <link rel="stylesheet" href="./Task3.css" />
</head>
<body>
  <div class="form-container">
    <h1>Register for the Community Event</h1>
    <form id="registrationForm">
      <div class="form-grid">
        <label for="name">Full Name<span>*</span></label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address<span>*</span></label>
        <input type="email" id="email" name="email" required />

        <label for="event">Select Event<span>*</span></label>
        <select id="event" name="event" required>
          <option value="">-- Choose an Event --</option>
          <option value="art">Art Workshop</option>
          <option value="tech">Tech Talk</option>
          <option value="yoga">Morning Yoga</option>
        </select>

        <fieldset class="checkbox-group">
          <legend>Preferences</legend>
          <label><input type="checkbox" name="updates" /> Receive updates</label>
          <label><input type="checkbox" name="volunteer" /> Volunteer for the event</label>
        </fieldset>
      </div>

      <div class="form-actions">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
      </div>
    </form>
  </div>

  <script src="./Task3.js"></script>
</body>
</html>
