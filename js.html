<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Java Script</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="js.css" />
</head>
<body>
<div>
        <h1>JavaScript: External, Internal, Inline</h1>
    <section>
        <h2>External Script</h2>
        <button id="extBtn">Show External Message</button>
        <p id="extMsg"></p>
    </section>
    <hr />

    <section>
        <h2>Internal Script</h2>
        <button id="intBtn">Show Internal Message</button>
        <p id="intMsg"></p>
    </section>
    <hr />

    <section>
        <h2>Inline Script</h2>
        <button onclick="document.getElementById('inlMsg').textContent='hai from inline javascript'">
        Show Inline Message
        </button>
        <p id="inlMsg"></p>
    </section>

    <script>
    // Wire up the internal button
        document.getElementById('intBtn').addEventListener('click', () => {
        document.getElementById('intMsg').textContent = 'hai from internal javascript';
        });
    </script>
    </div>
</body>
